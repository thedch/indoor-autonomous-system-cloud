<html>
<head>
  
<form action="./v1/robot_start_mapping">
	<input type="submit" value="Start Mapping">
</form>

<form action="./v1/robot_stop_mapping">
	<input type="submit" value="End Mapping">
</form>


<form action="./v1/robot_toggle_killSwitch">
	<input type="submit" value="Toggle Movement">
</form>

<form action="/v1/robot/submit" method="post">
    <fieldset>
        <legend>Destination, Starting Position, and Starting Facing</legend>
        Destination:<br>
        <select name="dst">
            <option value="1">1<br>
            <option value="2"><br>
            <option value="3"><br>
            <option value="4"><br>
        <br>Starting Position:<br>
        <select name="initial_position">
            <option value="1">1<br>
            <option value="2">1<br>
            <option value="3">1<br>
            <option value="4">1<br>
        <br>Starting Facing:<br>
        <select name="facing">
            <option value="N">N<br>
            <option value="E">E<br>
            <option value="S">S<br>
            <option value="W">W<br>
        <input type="submit" value="Submit">
    </fieldset>
</form>

<img src="/static/map.png" height="1024" width="1024" />

</html>
