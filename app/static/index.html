<!DOCTYPE html>
<html lang="en">
<head>
  
<form action="./v1/robot_start_mapping">
	<input type="submit" value="Start Mapping">
</form>

<form action="./v1/robot_stop_mapping">
	<input type="submit" value="End Mapping">
</form>


<form action="./v1/robot_toggle_motor_disable">
	<input type="submit" value="Toggle Movement">
</form>

<form action="/v1/robot/submit" method="post">
    <fieldset>
        <legend>Destination, Starting Position, and Starting Facing</legend>
        Destination:<br>
        <select name="dst">
            {{if current_map == "be3":}}
            <option value="1">North Exit<br>
            <option value="2">Conference Rooms<br>
            <option value="3">Vending Machine<br>
            {{endif}}
        </select>
        <br>Starting Position:<br>
        <select name="initial_position">
            {{if current_map == "be3":}}
            <option value="1">North Exit<br>
            <option value="2">Conference Rooms<br>
            <option value="3">Vending Machine<br>
            {{endif}}
        </select>

        <br>Starting Facing:<br>
        <select name="facing">
            <!-- values come from experimenting with rviz -->
            <option value="0.707 0.707">N<br>
            <option value="0.0 1.0">E<br>
            <option value="-0.707 0.707">S<br>
            <option value="1.0 0.0">W<br>
        </select><br><br>
        <input type="submit" value="Submit">
    </fieldset>
</form>

{{if current_map == "be3":}}
<img src="/static/be3.png" height="1024" width="1024" />
{{endif}}
